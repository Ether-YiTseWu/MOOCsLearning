<head>
    <title>Wu's Web Form</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <form>
    <br>
    User Name：<input type = "text" name = "username" value = "UserName" size = "15" maxlength = "10"><br>
    Password ：<input type = "password" name = "password" value = "password" size = "15"><br><br>

    Your Email : <input type = "email" name = "email" value = "mail@gmail.com"><br>
    Your Favorite Number: <input type = "number" name = "num" value = "0" max = "100"><br>
    Your Favorite Color: <input type = "color" name = "color" ><br>
    Your Country:
    <select name = "option">
      <option value = "1">Taiwan</option>
      <option value = "2">Japan</option>
      <option value = "3">Canada</option>
    </select><br><br>

    Your Skilled Language : <br>
    <input type = "checkbox" name = "LanguageC" value = "C">C
    <input type = "checkbox" name = "LanguageC" value = "C++">C++
    <input type = "checkbox" name = "LanguageC" value = "Java">Java
    <input type = "checkbox" name = "LanguageC" value = "JavaScript">JavaScript
    <input type = "checkbox" name = "LanguageC" value = "Python">Python
    <input type = "checkbox" name = "LanguageC" value = "HTML">HTML
    <input type = "checkbox" name = "LanguageC" value = "PHP">PHP<br><br>

    Your Favorite Language : <br>
    <input type = "radio" name = "LanguageR" value = "C">C
    <input type = "radio" name = "LanguageR" value = "C++">C++
    <input type = "radio" name = "LanguageR" value = "Java">Java
    <input type = "radio" name = "LanguageR" value = "JavaScript">JavaScript
    <input type = "radio" name = "LanguageR" value = "Python">Python
    <input type = "radio" name = "LanguageR" value = "HTML">HTML
    <input type = "radio" name = "LanguageR" value = "PHP">PHP<br><br>

    Your Least Favorite Language :
    <input list = "LeastFavorite">
    <datalist id = "LeastFavorite">
      <option value = "C">
      <option value = "C++">
      <option value = "Java">
      <option value = "JavaScricpt">
      <option value = "Python">
      <option value = "HTML">
      <option value = "PHP">
    </datalist><br><br>

    Want to Write Some Comment : <br>
    <textarea name = "message" rows = "10" cols = "40"></textarea><br><br>

    Submit Date : <br>
    <input type = "date"><br><br>
    <input type = "submit" value = "SUBMIT">
  </form>

</body>

</html>
